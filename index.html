<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body background="image.jpg">
    <div class="app">
      <header>
        <form class="searchForm" id="searchForm">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 id="city">Durban</h1>
        <div id="data">
          <p>
            <span id="time">Tuesday 12:30</span>, <span id="description">scattered clouds </span>
            <br />
            Humidity:<strong><span id="humidity"> 66%</strong></span>, Wind:<strong> <span id="wind">3.25km/h</strong></span>
          </p>
          <div class="temp-container">
          <div class="degree-icon">⛅</div>
          <div id="degree">28</div>
          <div class="celsius">℃</div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/PamelaGwala" target="_blank">
          Pamela Gwala
        </a>
        is
        <a
          href="https://github.com/PamelaGwala/my-weather-app
"
          target="_blank"
        >
          open sourced on Github
        </a>
        and is
        <a
          href="https://pam-weatherapp.netlify.app
"
          target="_blank"
        >
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="basic.js"></script>
  </body>
</html>
