<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Weather App</title>
  </head>
  <body background="image.jpg">
    <div class="app">
      <header>
        <form class="searchForm">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <h1>Durban</h1>
        <div id="data">
          <p>
            Tuesday <strong>12:30</strong>, Scattered Clouds
            <br />
            Humidity:<strong> 66%</strong>, Wind:<strong> 3.25km/h</strong>
          </p>
          <div class="temp-container">
          <div class="degree-icon">⛅</div>
          <div id="degree">28</div>
          <div class="celsius">℃</div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/PamelaGwala" target="_blank">
          Pamela Gwala
        </a>
        is
        <a
          href="https://github.com/PamelaGwala/my-weather-app
"
          target="_blank"
        >
          open sourced on Github
        </a>
        and is
        <a
          href="https://pam-weatherapp.netlify.app
"
          target="_blank"
        >
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
